<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Farm Medicine Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1556211306-6baa9d12a1c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        .error-message {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center login-container">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-piggy-bank text-5xl text-indigo-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Pig Farm Medicine Tracker</h1>
                <p class="text-gray-600 mt-2">Track your farm's medical treatments efficiently</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="farmId" class="block text-sm font-medium text-gray-700 mb-1">Farm ID</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-home text-gray-400"></i>
                        </div>
                        <input type="text" id="farmId" name="farmId" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="Enter your farm ID">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="Enter your password">
                    </div>
                </div>

                <div id="errorMessage" class="error-message text-red-500 text-sm h-5"></div>

                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>

                <div class="text-center text-sm text-gray-500">
                    <p>Don't have an account? <a href="mailto:bathorizsolt@icloud.com" class="text-indigo-600 hover:text-indigo-500">Contact admin</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://zjhsypraktznwwpzznlr.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqaHN5cHJha3R6bnd3cHp6bmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzc2ODksImV4cCI6MjA2MTk1MzY4OX0.AcH8SmsGIhx8MXnPWvbTBBn56kiOGTxljeAdEY-iCSc';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();

            const farmId = document.getElementById('farmId').value.trim();
            const password = document.getElementById('password').value;

            if (!farmId || !password) {
                showError('Please enter both Farm ID and Password');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: farmId,
                    password: password,
                });

                if (error) {
                    showError(error.message);
                } else {
                    console.log('User logged in:', data);
                    window.location.href = 'register.html';
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
